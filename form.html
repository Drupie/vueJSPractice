<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="aplicacion">
        <table border="1">
            <tr><td>codigo</td><td>descripcion</td><td>precio</td></tr>
            <template v-for="articulo in articulos">
                <tr>
                    <td>{{articulo.codigo}}</td>
                    <td>{{articulo.descripcion}}</td>
                    <td>{{articulo.precio}}</td>
                </tr>
            </template>
        </table>
        <form action="backen" method="post" v-on:submit.prevent="agregarArticulo">
            <label for="">ingrese su nombre</label>
            <input type="number" v-model="codigo">
            <label for="">descripcion</label>
            <input type="text" v-model="descripcion">
            <label for="">ingrese su precio</label>
            <input type="text" v-model="precio">
            <p>
                <input type="submit" value="agregar">
            </p>
        </form>
    </div>
</body>
<script>
var app = new Vue({
    el : 'aplicacion',
    data :{
        codigo :''
        descripcion  :'',
        precio :'',
        articulos :[
            {
                codigo :1,
                descripcion :'papas',
                precio :34
            }
        ]
    },
    methods :{
        agregarAticulos : function(){
            this.articulos.push({
                codigo :this.codigo,
                descripcion : this.descripcion,
                precio : this.precio
            });
            this.codigo=' ';
            this.descripcion=' ';
            this.precio=' ';
        }
    }
})
</script>
</html>
